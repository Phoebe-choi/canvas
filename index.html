<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>我的画板</title>
</head>

<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id=actions class="actions">
    <svg id=pen class="active icon">
      <use xlink:href="#icon-brush"></use>
    </svg>
    <svg id=eraser class="icon">
        <use xlink:href="#icon-eraser"></use>
    </svg>  
    <svg id=clear class="icon">
        <use xlink:href="#icon-iconrevocation"></use>
    </svg>  
    <svg id=save class="icon">
        <use xlink:href="#icon-S"></use>
    </svg> 
  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="gray" class="gray"></li>    
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
    <li id="yellow" class="yellow"></li>    
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>    
  </ol>
  <script type="text/javascript" src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_513717_1ts9inke5bivygb9.js"></script>
</body>

</html>
